<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuticket.cl - Democratizando el acceso a eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>tuticket.cl</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>¡Bienvenido a tuticket.cl!</h2>
            <p>Esta es mi primera web creada con Node.js y un servidor local. Estoy aprendiendo desarrollo web.</p>
            <button id="miBoton">Hazme clic</button>
            <img src="https://placehold.co/600x400" alt="Una imagen de ejemplo">
        </section>
    </main>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form id="formulario-contacto">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="5" required placeholder="Escribe aquí tu comentario..."></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <div id="mensaje-exito" style="display: none; color: green; margin-top: 15px;">
            ¡Mensaje enviado con éxito! Te contactaremos pronto.
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - tuticket.cl</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
